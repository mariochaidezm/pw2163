<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/estiloscalculadora.css">
	<title>
		Calculadora Basicaweeee
	</title>
</head>
<body>
<h1> Calculadora Basica</h1>
	<!-- En los forms es necesario poner un name para usarlo en js -->
	<form action="#" name="calculadora" id="calculadora">
		<table>
			<tr>
				<td colspan=4>
					<input type="text" size=20 value=0 name="operando1">
				</td>
			</tr>
			<tr>
				<td colspan=4>
					<input type="text" size=20 value=0 name="operando2">
				</td>
			</tr>
			<tr>
				<td colspan=4>
					<input type="text" size=20 value=0 name="resultado">
				</td>
			</tr>
				<tr>
					<td><input type="button" value="7" ></td>
					<td><input type="button" value="8" ></td>
					<td><input type="button" value="9" ></td>
					<td><input type="button" value="*" ></td>
				</tr>
				<tr>
					<td><input type="button" value="4" ></td>
					<td><input type="button" value="5" ></td>
					<td><input type="button" value="6" ></td>
					<td><input type="button" value="-" ></td>
				</tr>
				<tr>
					<td><input type="button" value="1" ></td>
					<td><input type="button" value="2" ></td>
					<td><input type="button" value="3" ></td>
					<td><input type="button" value="+" ></td>
				</tr>
				<tr>
					 <td><input type="button" value="CE"></td>
					 <td><input type="button" value="0" ></td>
					 <td><input type="button" value="=" ></td>
					 <td><input type="button" value="/" ></td>
				</tr>
		</table>
	</form>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Sistema de prueba</title>	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">	
	<!-- <link rel="stylesheet" href="css/estilos.css"> -->
	<!-- <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/eventos.js"></script>  
	
</head>
<body>
	<header>
		<h1>Sistema de prueba</h1>
		
		<article id="cambiausuario">
			<div class="panel panel-primary">
			  <div class="panel-heading">
			    <h3 class="panel-title">Datos de usuario</h3>
			  </div>
			  <div class="panel-body">
			    <input type="text" id="txtIdArticulo" class="form-control" placeholder="Id articulo" autofocus>
			    <input type="text" id="txtDescripcion" class="form-control" placeholder="Descripcion">
			    <input type="text" id="txtCantidad" class="form-control" placeholder="Cantidad" autofocus>
			    <input type="text" id="txtPrecio" class="form-control" placeholder="Precio">
			    <input type="text" id="txtUnidad" class="form-control" placeholder="Unidad">
			    <button id="btnCambio" class="btn btn-primary btn-lg btn-block">
			    	Cambio
			    </button>

</body>
</html>
